<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Epet - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body class="bg-theme-light">
    <main class="position-relative">
        <div class="banner">
            <h1 class="banner-heading mb-0">Welcome to<br>Pinkham Equine Veterinary Services</h1>
        </div>
        
        <div class="login-form w-100">
            <img src="images/Logo.svg" alt="" class="img-fluid">
            <div class="login-heading w-100">
                <h2 class="mb-0 login-text">Login</h2>
                <p class="mb-0 login-desc">Enter below details to get started.</p>
            </div>
            <form class="form-fields-box w-100">
                <div class="login-fields w-100">
                    <div class="login-field-col w-100">
                        <label for="username" class="form-label mb-0">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter Username">
                    </div>

                    <div class="login-field-col w-100">
                        <label for="password" class="form-label mb-0">Password</label>
                        <span class="password-field">
                            <input type="password" class="form-control" id="password" placeholder="Enter Password">
                            <a href="#" class="pass-eye-img-link d-flex align-items-center">
                                <img src="images/pass-eye.svg" alt="" class="pass-eye-img">
                                <img src="images/pass-eye-2.svg" alt="" class="pass-eye-img-2 d-none">
                            </a>
                        </span>
                    </div>
                </div>
                <div class="remember-details w-100">
                    <div class="form-check mb-0">
                        <div class="remember-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label mb-0" for="flexCheckDefault">
                                Remember me
                            </label>
                        </div>
                    </div>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>
            </form>
            <a href="home-screen.html" class="btn form-button-red w-100">
                Log In
            </a>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="js/jquery-3.6.1.min.js" type="text/javascript"></script>
    <script src="js/custom.js" type="text/javascript"></script>
</body>

</html>
