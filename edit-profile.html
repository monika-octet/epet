<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Epet - Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body class="bg-theme-light">
    <main>
        <div class="header mobile-no-header">
            <img class="logo-img img-fluid" src="images/banner-logo.svg" alt="">
            <div class="banner-actions">
                <a href="notifications.html" class="notifications position-relative">
                    <img src="images/bell.svg" alt="" class="img-fluid">
                    <div class="custom-badge">
                        <span class="badge-text">2</span>
                    </div>
                </a>
                <a href="profile.html" class="profile position-relative text-decoration-none">
                    <span class="profile-initials">JD</span>
                </a>
            </div>
        </div>

        <div class="main-content">
            <!-- Absolute Banner -->
            <div class="bg-header">
                <div class="title-and-back-profile w-100">
                    <div class="back-btn-col">
                        <a href="home-screen.html"
                            class="back-btn-holder d-flex justify-content-center align-items-center text-decoration-none">
                            <img src="images/back-icon.svg" alt="">
                        </a>
                        <p class="mb-0 back-link">Edit Profile</p>
                    </div>
                </div>

                <div class="w-530px">
                    <div class="categories">
                        <div class="scrollable-content w-100">
                            <div class="animal-details w-100">

                                <div class="edit-profile-box w-100">
                                    <form class="edit-form w-100">
                                        <div class="edit-field-col w-100">
                                            <label for="email" class="form-label mb-0">Email</label>
                                            <input type="email" class="form-control field-value" id="email"
                                                placeholder="Enter Email" value="johndoe@gmail.com">
                                        </div>
                                        <div class="edit-field-col w-100">
                                            <label for="contact-number" class="form-label mb-0">Contact Number</label>
                                            <input type="tel" class="form-control field-value" id="contact-number"
                                                placeholder="Enter Contact Number" value="+447 97577 7666">
                                        </div>
                                        <div class="edit-field-col w-100">
                                            <label for="email" class="form-label mb-0">Address</label>
                                            <textarea class="form-control field-value h-75px" placeholder="Enter Address">123, High StreetRosyth,KY11 1AB</textarea>
                                        </div>
                                        <a href="profile.html" class="btn form-button-red w-100">
                                            Save
                                        </a>
                                    </form>
                                </div>

                            </div>

                            <div class="powered-by">
                                <p class="powered-text mb-0">Powered By</p>
                                <img src="images/powered-logo.svg" alt="" class="img-fluid">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="js/jquery-3.6.1.min.js" type="text/javascript"></script>
    <script src="js/custom.js" type="text/javascript"></script>
</body>

</html>
