<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Epet - Payment Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body class="bg-theme-light">
    <main>
        <div class="header mobile-no-header">
            <a href="home-screen.html"><img class="logo-img img-fluid" src="images/banner-logo.svg" alt=""></a>
            <div class="banner-actions">
                <a href="notifications.html" class="notifications position-relative">
                    <img src="images/bell.svg" alt="" class="img-fluid">
                    <div class="custom-badge">
                        <span class="badge-text">2</span>
                    </div>
                </a>
                <a href="profile.html" class="profile position-relative text-decoration-none">
                    <span class="profile-initials">JD</span>
                </a>
            </div>
        </div>

        <div class="main-content">
            <!-- Absolute Banner -->
            <div class="bg-header">
                <div class="title-and-back-profile w-100">
                    <div class="back-btn-col">
                        <a href="payment-failed.html"
                            class="back-btn-holder d-flex justify-content-center align-items-center text-decoration-none">
                            <img src="images/back-icon.svg" alt="">
                        </a>
                        <p class="mb-0 back-link">Payments Details</p>
                    </div>
                </div>

                <div class="w-530px">
                    <div class="categories">
                        <div class="scrollable-content w-100">
                            
                            <div class="animal-details payment-details w-100">

                                <div class="edit-profile-box payment-details-card w-100">
                                    <form class="payment-form w-100">
                                        <div class="form-desc">
                                            <p class="mb-0 form-desc-heading">Description</p>
                                            <div class="amount-row">
                                                <p class="mb-0 payable-amount-text">Payable Amount</p>
                                                <p class="mb-0 payable">£18.00</p>
                                            </div>
                                        </div>
                                        <div class="payment-fields">
                                            <div class="edit-field-col w-100">
                                                <label for="name" class="form-label form-label-mobile mb-0">Name On Card</label>
                                                <input type="text" class="form-control field-value" id="name"
                                                    placeholder="Enter Name">
                                            </div>
                                            <div class="edit-field-col w-100">
                                                <label for="card-number" class="form-label form-label-mobile mb-0">Card Number</label>
                                                <input type="tel" class="form-control field-value" id="card-number"
                                                    placeholder="Enter Card Number">
                                            </div>
                                            <div class="date-and-cvv">
                                                <div class="edit-field-col w-100">
                                                    <label for="date" class="form-label form-label-mobile mb-0">Expiry Date</label>
                                                    <input type="text" class="form-control field-value" id="date"
                                                        placeholder="MM/YY">
                                                </div>
                                                <div class="edit-field-col w-100">
                                                    <label for="cvv" class="form-label form-label-mobile mb-0">Security Code</label>
                                                    <input type="number" class="form-control field-value" id="cvv"
                                                        placeholder="CVV">
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    <div class="d-md-block d-none w-100">
                                        <a href="payment-success.html" class="btn form-button-red w-100 payment-btn">
                                            <span class=" button-red-payment-details"><img src="images/lock.svg" alt="">Pay  £18.00</span>
                                        </a>
                                    </div>
                                    
                                </div>

                            </div>

                        </div>
                    </div>

                    <div class="powered-by fixed-bottom w-530px mx-auto padding-when-btn-fixed">
                        <p class="powered-text mb-0">Powered by</p>
                        <img src="images/powered-logo.svg" alt="" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>

        <div class="d-md-none d-block payment-btn-fixed-holder fixed-bottom">
            <a href="payment-success.html" class="btn form-button-red payment-btn">
                <span class=" button-red-payment-details"><img src="images/lock.svg" alt="">Pay  £18.00</span>
            </a>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="js/jquery-3.6.1.min.js" type="text/javascript"></script>
    <script src="js/custom.js" type="text/javascript"></script>
</body>

</html>
