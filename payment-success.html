<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Epet - Payment Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body class="bg-theme-light">
    <main>
        <div class="d-block d-md-none h-100">
            <div class="success-content-mobile">
                <div class="success-content">
                    <div class="payment-successful">
                        <img src="images/success-icon.svg" alt="">
                        <div class="payment-text-content">
                            <p class="mb-0 payment-msg">Payment Successful</p>
                            <p class="mb-0 payment-msg-desc">Lorem ipsum dolor sit amet, consectetur adipiscing </p>
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <a href="no-payment-overdue.html" class="payment-status-bottom-btn text-decoration-none">Done</a>
                </div>
            </div>
        </div>

        <div class="d-md-block d-none h-100">
            <div class="header mobile-no-header">
                <img class="logo-img img-fluid" src="images/banner-logo.svg" alt="">
                <div class="banner-actions">
                    <a href="notifications.html" class="notifications position-relative">
                        <img src="images/bell.svg" alt="" class="img-fluid">
                        <div class="custom-badge">
                            <span class="badge-text">2</span>
                        </div>
                    </a>
                    <a href="profile.html" class="profile position-relative text-decoration-none">
                        <span class="profile-initials">JD</span>
                    </a>
                </div>
            </div>

            <div class="main-content">
                <!-- Absolute Banner -->
                <div class="bg-header">
                    <div class="title-and-back-profile w-100">
                        <div class="back-btn-col">
                            <a href="payment-failed.html"
                                class="back-btn-holder d-flex justify-content-center align-items-center text-decoration-none">
                                <img src="images/back-icon.svg" alt="">
                            </a>
                            <p class="mb-0 back-link">Payments Details</p>
                        </div>
                    </div>

                    <div class="w-530px">
                        <div class="categories">
                            <div class="scrollable-content w-100">

                                <div class="success-card w-100">
                                    <div class="success-content p-0">
                                        <div class="payment-successful-desktop">
                                            <img src="images/success-icon.svg" alt="">
                                            <div class="payment-text-content">
                                                <p class="mb-0 payment-msg">Payment Successful</p>
                                                <p class="mb-0 payment-msg-desc">Lorem ipsum dolor sit amet, consectetur
                                                    adipiscing </p>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="text-center">
                                        <a href="no-payment-overdue.html"
                                            class="payment-status-bottom-btn text-decoration-none">Done</a>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="powered-by fixed-bottom w-530px mx-auto">
                            <p class="powered-text mb-0">Powered by</p>
                            <img src="images/powered-logo.svg" alt="" class="img-fluid">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="js/jquery-3.6.1.min.js" type="text/javascript"></script>
    <script src="js/custom.js" type="text/javascript"></script>
</body>

</html>
